<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Nodes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-search me-2"></i>Ricerca Nodi
                        </h4>
                    </div>
                    <div class="card-body">
                        <form action="http://localhost:8000/api/nodes" method="GET">
                            <div class="mb-3">
                                <label for="nodeId" class="form-label">
                                    <i class="bi bi-diagram-3 me-1"></i>Node ID
                                </label>
                                <input type="text" class="form-control" id="nodeId" name="nodeId" 
                                       placeholder="Inserisci l'ID del nodo">
                            </div>
                            
                            <div class="mb-3">
                                <label for="language" class="form-label">
                                    <i class="bi bi-translate me-1"></i>Lingua
                                </label>
                                <select class="form-select" id="language" name="language">
                                    <option value="english">English</option>
                                    <option value="italian" selected>Italiano</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label for="search_keyword" class="form-label">
                                    <i class="bi bi-search me-1"></i>Parola chiave
                                </label>
                                <input type="text" class="form-control" id="search_keyword" name="search_keyword" 
                                       placeholder="Inserisci la parola chiave da cercare">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-search me-2"></i>Cerca
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Informazioni aggiuntive -->
                <div class="mt-3 text-center">
                    <small class="text-muted">
                        <i class="bi bi-info-circle me-1"></i>
                        Compila i campi e premi "Cerca" per trovare i nodi corrispondenti
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
