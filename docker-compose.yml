name: nested_set

services:

  php:
    image: php:8.2-cli
    container_name: php-cli
    tty: true

  php-apache-environment:
    container_name: nested-service
    build: 
      context: ./
      dockerfile: deploy/Dockerfile
    env_file:
      - ./.env
    volumes:
      - ./src:/var/www/
    user: '33:33'
    ports:
      - 8000:80
      - 9003:9003      # Espone la porta per Xdebug 3
    depends_on:
      - mysql
    extra_hosts:
      - "host.docker.internal:host-gateway"
      
  mysql:
    container_name: mysql
    image: mysql:8.0
    env_file:
      - ./.env
    volumes:
      - mysql-data:/var/lib/mysql
      - ./deploy/mysql-init:/docker-entrypoint-initdb.d/
    restart: always
    ports:
        - 3306:3306

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
        - 8080:80
    restart: always
    environment:
        PMA_HOST: mysql
    depends_on:
        - mysql

volumes:
  mysql-data:
