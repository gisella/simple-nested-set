version: '3.8'
services:
  php-apache-environment:
    container_name: php-apache
    build: 
      context: ./
      dockerfile: dockerfiles/Dockerfile
    volumes:
      - ./src:/var/www/
    ports:
      - '8000:80'
    depends_on:
      - mysql
      
  mysql:
    container_name: mysql
    build:
      context: ./
      dockerfile: dockerfiles/Dockerfile_mysql
    restart: always
    ports:
        - '3306:3306'

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
        - '8080:80'
    restart: always
    environment:
        PMA_HOST: mysql
    depends_on:
        - mysql